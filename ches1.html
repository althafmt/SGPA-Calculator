            <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function calculateCGPA() {
            const gradeValues = [];
            const creditPoints = [4, 5, 3, 3, 1.5, 0, 1, 2, 0, 1];

            // Get selected grades for each subject and convert them to numerical values
            for (let i = 1; i <= 10; i++) {
                const gradeSelect = document.getElementById(`subject${i}`);
                const gradeValue = parseFloat(gradeSelect.value);
                gradeValues.push(gradeValue);
            }

            // Calculate SGPA for each subject
            const sgpaValues = gradeValues.map((grade, index) => grade * creditPoints[index]);

            // Calculate CGPA
            const totalSubjectCreditPoints = creditPoints.reduce((a, b) => a + b, 0);
            const totalSGPA = sgpaValues.reduce((a, b) => a + b, 0);
            const cgpa = (totalSGPA / totalSubjectCreditPoints).toFixed(2);

            // Display the result
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `<p>Your CGPA is: ${cgpa}</p>`;
        }
    </script>
